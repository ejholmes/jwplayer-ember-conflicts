<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Index</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
    <script src="js/jwplayer.js" type="text/javascript"></script>

    <!-- With Emberjs commented out, the playlist loads fine.
         As soon as you uncomment emberjs, the playlist will fail to load -->
    <!-- <script src="js/ember-0.9.8.1.min.js" type="text/javascript"></script> -->

    <script type="text/javascript">
        $(function() {
            jwplayer('video').setup({
                flashplayer: 'js/player.swf',
                playlist: [{
                    title: 'test',
                    file: 'video.mp4'
                }]
            });
        });
    </script>
</head>
<body>
    <div id="video"></div>
</body>
</html>
